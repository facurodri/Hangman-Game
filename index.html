<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman-Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!--Makes line in jumbotron-->
    <div class="jumbotron banner text-center">
        <h1 class="display-4">Hangman Game: Ballon D'Or</h1>
        <p class="lead"> Guess the players who have won Fifa's Ballon D'Or!</p>
        <hr class="my-4">
        <button class="btn btn-warning btn-lg" onclick="startGame()" id="startBtn" type="button">Start Game</button>
        <br>
        <button class="btn btn-warning btn-lg" onclick="startGame()" id="restartBtn" type="button">Restart Game</button>
    </div>

    <div class="container-fluid text-center wordSection" >
        <div class="row py-5">
            <div class="col-md-6 col-sm-12 ">
                <h2>Player: <span id="nameArr"></span></h2>
            </div>
            <div class="col-md-6 col-sm-12">
                <h2>Word Bank: <span id="guessed-letters"></span></h2>
            </div>
        </div>
    </div>
    <div class="container-fluid keepscore">
        <div class="row text-center py-5">
            <div class="col-md-4  col-sm-12 wins">
                <h3>Wins: <span id="wins"></span></h3>
            </div>
            <div class="col-md-4 col-sm-12">
                <h3>Loses: <span id="loses"></span></h3>
            </div>
            <div class="col-md-4 col-sm-12">
                <h3>Chances left: <span id="chances-left"> 5</span></h3>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
